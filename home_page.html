<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login or Register</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

<div id="loginForm">
  <h2>Login</h2>
  <label for="account">Account:</label>
  <input type="text" id="account" placeholder="Enter your account">

  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Enter your password">

  <div class="button-container">
    <button onclick="login()">Login</button>
    <button onclick="showRegisterForm()">Register</button>
  </div>
</div>

<div id="registerForm" class="hidden">
  <h2>Register</h2>
  <label for="newAccount">New Account:</label>
  <input type="text" id="newAccount" placeholder="Enter a new account">

  <label for="newPassword">New Password:</label>
  <input type="password" id="newPassword" placeholder="Enter a new password">

  <button onclick="register()">Register</button>
  <button onclick="showLoginForm()">Login</button>
</div>

<div id="messageBoard" class="hidden">
  <h2>Welcome to the Message Board!</h2>
  <p id="userGreeting"></p>

  <div class="input-container">
    <input type="text" id="messageInput" placeholder="Enter your message">
    <button id="sendButton" onclick="sendMessage()">Send</button>
  </div>

  <!-- Audio Input and Upload Audio Button -->
  <div class="input-container">
      <input type="file" id="audioInput" accept="audio/*">
      <button onclick="uploadAudio()">Upload Audio</button>
  </div>

  <!-- Video Input and Upload Video Button -->
  <div class="input-container">
      <input type="file" id="videoInput" accept="video/*">
      <button onclick="uploadVideo()">Upload Video</button>
  </div>

  <!-- Display Messages -->
  <div id="messages"></div>
</div>
